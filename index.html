    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background-color: #d8ecf3;
      color: #2d2d2d;
    }

    header {
      text-align: center;

      display: flex;

      gap: 30px;

    }

    nav a {
      text-decoration: none;
      color: #7b2c2c;
      font-weight: bold;
    }

    .main-card {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;

      margin-bottom: 20px;
    }

      color: #7b2c2c;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1em;
    }

    .main-card img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 60px;
      padding: 30px;
      background-color: #f0eae3;
    }

    .footer-columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .footer-column {
      max-width: 300px;
      margin: 20px;
    }

    .footer-column h3 {
      font-size: 1.2em;
      border-bottom: 1px solid #aaa;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .footer-column a {
      color: #7b2c2c;
      text-decoration: none;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
    }

    .footer-column li {
      margin-bottom: 5px;
    }
  </style>
</head>
